<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="processar_formulario.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="sexo_masculino" name="sexo" value="Masculino" required>
        <label for="sexo_masculino">Masculino</label>
        <input type="radio" id="sexo_feminino" name="sexo" value="Feminino">
        <label for="sexo_feminino">Feminino</label><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </select><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="interesse">Área(s) de Interesse:</label>
        <input type="checkbox" id="computacao" name="interesse[]" value="Computação">
        <label for="computacao">Computação</label>
        <input type="checkbox" id="engenharia" name="interesse[]" value="Engenharia">
        <label for="engenharia">Engenharia</label>
        <input type="checkbox" id="historia" name="interesse[]" value="História">
        <label for="historia">História</label><br>

        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <button type="submit">Enviar</button>
    </form>
    <a href="pagina1.html">Pagina Principal</a>
</body>
</html>
